<template>
  <section>
    <h4>${heading}</h4>
    <form role="form" submit.delegate="submit()" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" value.bind="firstName" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="last_name" value.bind="lastName" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
      <div class="row">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="waves-effect waves-light btn">Submit</button>
    </form>
  </section>
</template>
